<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirecting in 30 Seconds</title>
  <script>
    setTimeout(function() {
      window.location.href = "https://sso.flsouthern.edu";
    }, 30000);
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }
    .countdown {
      font-size: 24px;
      color: #555;
    }
  </style>
</head>
<body>
  <h1>Redirecting Soon...</h1>
  <p class="countdown">You will be redirected to the login page in <span id="timer">30</span> seconds.</p>

  <script>
    let seconds = 30;
    const timerElement = document.getElementById('timer');

    const countdown = setInterval(() => {
      seconds--;
      timerElement.textContent = seconds;
      if (seconds <= 0) clearInterval(countdown);
    }, 1000);
  </script>
</body>
</html>
