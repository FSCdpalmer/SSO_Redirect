<!DOCTYPE html>
<html>
<head>
  <title>WKWebView Clear</title>
  <style>body { margin:0; background:#fff; }</style>
  <script>
    function isIPad() {
      return /iPad/.test(navigator.userAgent) || 
             (navigator.userAgent.includes("Macintosh") && 'ontouchend' in document);
    }

    function isWKWebView() {
      return (window.webkit && window.webkit.messageHandlers);
    }

    function clearStorage() {
      try {
        localStorage.clear();
        sessionStorage.clear();

        // Try to clear cookies
        document.cookie.split(";").forEach(cookie => {
          const eqPos = cookie.indexOf("=");
          const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
          document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 GMT;path=/";
        });

        console.log("Cleared storage in WKWebView on iPad.");
      } catch (e) {
        console.warn("Storage clear failed:", e);
      }
    }

    if (isIPad() && isWKWebView()) {
      clearStorage();
    } else {
      console.log("Not WKWebView on iPad â€” no action taken.");
    }

    // Optional: auto-reload after 30s
   setTimeout(() => {
      window.location.href = "https://home.flsouthern.edu/j1web";
    }, 10000);
  </script>
</head>
<body></body>
</html>
